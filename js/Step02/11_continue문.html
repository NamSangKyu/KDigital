<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>continue 예제</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      let total = 0;
      while (true) {
        let n = prompt("숫자 하나 입력 : ", "0");
        if (isNaN(n)) continue;
        total += Number(n);
        if (total > 10000) break;
      }
      document.write("입력하신 숫자들의 총합 : " + total);
    </script>
  </head>
  <body></body>
</html>
