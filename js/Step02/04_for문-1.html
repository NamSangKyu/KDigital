<!DOCTYPE html>

<head>

  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <script>
    //3의 배수만 글꼴을 두껍게 처리
    for(i=1;i<=10;i++){
      let msg = i % 3 == 0 ? `<b>${i}</b>` : i;
      document.write(msg,"<br>");
    }
  </script>
