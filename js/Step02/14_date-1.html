<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>날짜</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <script>
    //오늘 날짜 정보 획득
    let today = new Date();

    document.write(today.toLocaleString(),"<br>");
    document.write("년도 : ",today.getFullYear(),"<br>");
    document.write("월 : ",today.getMonth(),"<br>");
    document.write("일 : ",today.getDate(),"<br>");
    document.write("요일 : ",today.getDay(),"<br>");

    //날짜 지정 - 1
    let yday = new Date(2022,0,28);
    document.write("년도 : ",yday.getFullYear(),"<br>");
    document.write("월 : ",yday.getMonth(),"<br>");
    document.write("일 : ",yday.getDate(),"<br>");
    document.write("요일 : ",yday.getDay(),"<br>");

    document.write(yday.getTime(),"<br>");

    document.write((yday.getTime()-today.getTime()) / (1000*60*60*24),"<br>");

    //날짜 지정 - 2
    let date = new Date("2022-01-06");
    date.setDate(10);
    document.write(date.toLocaleString());
  </script>
</head>
<body>
  
</body>
</html>
