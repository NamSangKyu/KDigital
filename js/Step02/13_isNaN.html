<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>isNaN</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <script>
      //isNaN --> 숫자가 아니면 true, 숫자면 false
      document.write(isNaN(100),"<br>");
      document.write(isNaN(0),"<br>");
      document.write(isNaN(-100),"<br>");
      document.write(isNaN("100"),"<br>");
      document.write(isNaN("1A0"),"<br>");
      document.write(isNaN("1RR"),"<br>");

  </script>
</head>
<body>
  
</body>
</html>
