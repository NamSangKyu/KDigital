<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    .red{
      color:red;
    }
    .blue{
      color: blue;
    }
  </style>
  <script>
    /*
      숫자 1~10까지 출력하는 반복문
      글자색이 숫자가 짝수면 파랑색, 홀수면 빨간색으로 숫자를 출력
    */
    let i = 1;
    while(i<=10){
      let msg = i % 2 == 0 ? "<p class='blue'>"+i+"</p>" : "<p class='red'>"+i+"</p>";
      document.write(msg);
      i++;
    }
  </script>
</head>

</body>
</html>
