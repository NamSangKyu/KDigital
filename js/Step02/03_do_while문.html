<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>do while</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <script>
    let i = 1;

    do{
      document.write(i,"<br>");
      i++;
    }while(i<=10);
  </script>
</head>
<body>
  
</body>
</html>
