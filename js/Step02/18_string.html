<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>문자열</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      let str =
        "누구든지 체포 또는 구속을 당한 때에는 " +
        "즉시 변호인의 조력을 받을 권리를 가진다. 다만, " +
        "형사피고인이 스스로 변호인을 구할 수 없을 때에는" +
        "법률이 정하는 바에 의하여 국가가 변호인을 붙인다.";

      //문자열에서 인덱스위치에 해당하는 한글자 뽑음,인덱스는 0부터시작
      document.write(str.charAt(2), " ", str.charAt(3), "<br>");

      //문자열 검색 - 찾는 문자열이 없으면 -1을 리턴함
      document.write(str.indexOf("변호인"), "<br>"); //indexOf는 왼쪽부터
      document.write(str.indexOf("변호인", 38), "<br>");
      document.write(str.lastIndexOf("변호인"), "<br>"); //lastIndexOf는 오른쪽부터
      document.write(str.lastIndexOf("변호인", 95), "<br>");

      //문자열 개수
      document.write("문자열 개수 : ", str.length, "<br>");

      //문자열 바꾸기 - 최초 검색된 것만 변경
      document.write(str.replace("변", "신"), "<br>");
      //문자열 전체 바꾸기
      document.write(str.replaceAll("변", "신"), "<br>");

      str = "Hello World Test Korea Soccer Baseball";

      //문자열을 부분 추출
      //4번 인덱스부터 10글자
      document.write(str.substr(4, 10), "<br>");
      //4번 인덱스부터 10번 인덱스 전까지
      document.write(str.substring(4, 10), "<br>");

      //4번 인덱스부터 전부 추출
      document.write(str.substr(4), "<br>");
      document.write(str.substring(4), "<br>");

      //대문자 변환
      document.write(str.toUpperCase(), "<br>");
      //소문자 변환
      document.write(str.toLowerCase(), "<br>");
    </script>
  </head>
  <body></body>
</html>
