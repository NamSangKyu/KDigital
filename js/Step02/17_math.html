<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>수학 객체</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <script>
    let n = 4.67573;

    let round = Math.round(n);//소수점 반올림
    let ceil = Math.ceil(n);//소수점 올림
    let floor = Math.floor(n);//소수점 내림
    let pi = Math.PI; //원주율
    let rand = Math.random();//0이상 1미만 숫자를 랜덤으로 추출

    document.write(round,"<br>");
    document.write(ceil,"<br>");
    document.write(floor,"<br>");
    document.write(pi,"<br>");
    document.write(rand,"<br>");
  </script>
</head>
<body>
  
</body>
</html>
