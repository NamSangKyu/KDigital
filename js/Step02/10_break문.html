<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>break 예제</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      let i = 1;
      while (true) {
        document.write(i, " ");
        if (i == 100) break;
        i++;
      }
    </script>
  </head>
  <body></body>
</html>
