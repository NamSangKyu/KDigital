<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>복합대입 연산자</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <script>
    // 복합대입연산자
    // += -= *= /= %=
    let n = 20;
    n += 4;
    document.write(n,"<br>");
    n -= 3;
    document.write(n,"<br>");
    n *= 2;
    document.write(n,"<br>");
    n /= 7;
    document.write(n,"<br>");
    n %= 9;
    document.write(n,"<br>");
  </script>
</head>
<body>
  
</body>
</html>
