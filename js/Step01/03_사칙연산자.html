<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>사칙 연산자</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <script>
    //변수 두개 선언해서 숫자 두개 초기화
    //+ - * / %
    //사칙연산 결과 출력
    let n1 = 10, n2 = 7;
    document.write(n1 + n2,"<br>");
    document.write(n1 - n2,"<br>");
    document.write(n1 * n2,"<br>");
    document.write(n1 / n2,"<br>");
    document.write(n1 % n2,"<br>");
  </script>
</head>
<body>
  
</body>
</html>
