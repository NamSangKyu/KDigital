<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>비교 연산자</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <script>
    /*
      비교연산자
        > < >= <= == != 
    */
    
    let n1 = 10;
    let n2 = 7;

    document.write(n1 > n2,"<br>");
    document.write(n1 < n2,"<br>");
    document.write(n1 >= n2,"<br>");
    document.write(n1 <= n2,"<br>");
    document.write(n1 == n2,"<br>");
    document.write(n1 != n2,"<br>");
    

  </script>
</head>
<body>
  
</body>
</html>
