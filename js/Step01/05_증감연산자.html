<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>증감 연산자</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <script>
    let n1 = 10;
    
    document.write(n1,"<br>");
    document.write(n1++,"<br>");
    document.write(n1,"<hr>");

    let n2 = 10;
    
    document.write(n2,"<br>");
    document.write(++n2,"<br>");
    document.write(n2,"<br>");
  </script>
</head>
<body>
  
</body>
</html>
