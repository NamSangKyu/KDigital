<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(function () {
        //선택한 요소 다음위치에 있는 요소
        // $(".txt + p").css("background-color","yellow");
        $(".txt").next().css("background-color","green");
        $(".txt").next().next().css("background-color","red");
        //선택한 요소 이전위치에 있는 요소
        $(".txt").prev().css("color","green");
        $(".txt").prev().prev().css("color","red");
        //선택한 요소의 모든 형요소 선택
        $(".tit").prevAll().css("text-decoration","underline");
        //선택한 요소의 모든 동생요소 선택
        $(".tit").nextAll().css("text-decoration","line-through");
        //선택한 요소를 제외한 모든 형제 요소를 선택
        $(".tit").siblings().css("color","red");
      });
    </script>
  </head>
  <body>
    <div id="wrap">
      <h1>인접 관계 선택자</h1>
      <p>내용1</p>
      <p class="txt">내용2</p>
      <p>내용3</p>
      <p>내용4</p>
    </div>
    <hr />
    <div>
      <h1>인접 관계 선택자</h1>
      <p>내용1</p>
      <p class="tit">내용2</p>
      <p>내용3</p>
      <p>내용4</p>
    </div>
  </body>
</html>
