<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(function () {
        $("#off").click(function(){
          $("div").animate({
            "height" : "0px",
            "border-width" : "0px" 
          },1000);
        });
        $("#on").click(function(){
          $("div").animate({
            "height" : "300px",
            "border-width" : "1px" 
          },1000,function(){
            alert("애니메이션 종료");
          });
        });
      });
    </script>
    <style>
      div {
        width: 300px;
        height: 300px;
        border: 1px solid black;
        background-color: cornflowerblue;
      }
    </style>
  </head>
  <body>
    <button id="on">애니메이션 on</button>
    <button id="off">애니메이션 off</button>
    <div></div>
  </body>
</html>
