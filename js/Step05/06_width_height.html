<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(function () {
        console.log($("#d1").width(),$("#d2").width());//내용 영역까지 길이
        console.log($("#d1").innerWidth(),$("#d2").innerWidth());//padding 영역까지 길이
        console.log($("#d1").outerWidth(),$("#d2").outerWidth());//border 영역까지 길이

      });
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #d1 {
        width: 100px;
        height: 100px;
        padding: 30px;
        border: 10px solid black;
        margin: 30px;
      }
      #d2 {
        width: 100px;
        height: 100px;
        padding: 30px;
        border: 10px solid black;
        margin: 30px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div id="d1"></div>
    <div id="d2"></div>
  </body>
</html>
