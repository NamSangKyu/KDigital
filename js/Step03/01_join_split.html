<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>join & split</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <script>
    //배열 선언, 값을 5개이상 저장
    var arr = [1,2,34,true,"Hello",null,"12312",76];
    //join 배열의 내용을 하나의 문자열로 합치기
    document.write(arr.join("&"),"<br>");
    var str = arr.join("&");
    //split을 이용해서 문자열을 특정 문자열 기준으로 쪼개서 배열로 관리
    document.write(str.split("&"));
  </script>
</head>
<body>
  
</body>
</html>
