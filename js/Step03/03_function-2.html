  <script>
    function sum(a,b){
      if(a == undefined)
        a = 0;
      if(b == undefined)
        b = 0;
      document.write(a," ",b,"<br>");
      return a+b;
    }
    let result = sum();
    result = sum(10);
    document.write(result,"<br>");
    let c;
    document.write(c,"<br>");
  </script>
