<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>익명 함수</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <script>
    // 익명 함수 ---> 특정 이벤트를 처리하는 용도 ---> 특정 변수에 함수를 저장
    // 변수에다가 함수를 저장하면 변수가 함수명으로 쓰음
    let func = function(){
      alert("익명 함수 호출");
    }
    func();
    //괄호 함수
    let f = () => {
      alert("괄호 함수");
    }
    f();
  </script>
</head>
<body>
  
</body>
</html>
