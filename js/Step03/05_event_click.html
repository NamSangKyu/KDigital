<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
  <button id="btn">경고창</button>
  <script>
    //자바스크립트에서 tag에 접근하는 방법
    let button = document.getElementById("btn");//아이디값이 btn인 태그를 선택
    button.onclick = function(){
      alert("버튼 클릭");
    }  
  </script>
</body>
</html>
