<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      *{
        margin:0;
        padding:0;
      }
      nav{
        width:1200px;
        margin:100px auto;
        border:1px solid black;
        display: flex;
        flex-direction: column;
      }
      ul{
        list-style-type: none;
      }
      #main_menu {
        width: 100%;
        border:1px solid black;
        display: flex;
        flex-direction: row;
      }
      li{
        width: 300px;
      }
      #main_menu a:link, #main_menu a:visited{
        display: inline-block;
        width: 100%;
        padding: 20px 0px;
        text-align: center;
        font-weight: bold;
        color:black;
        text-decoration: none;
        box-sizing: border-box;
        border:1px solid black;
      }
      #sub_menu{
        width: 300px;
      }
      #sub_menu li{
        width: 100%;
      }
      #sub_menu_container{
        width: 100%;
        height: 0px;
        overflow: hidden;
        display: flex;
        flex-direction: row;
        border:1px solid red;
        transition-property: all;
        transition-duration: 1s;
      }
      #sub_menu a:link, #sub_menu a:visited{
        display: inline-block;
        width: 100%;
        padding: 20px 0px;
        font-size: 0.8em;
        text-align: center;
        font-weight: bold;
        color:blueviolet;
        text-decoration: none;
        box-sizing: border-box;
        border:1px solid black;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul id="main_menu">
        <li><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#">메뉴3</a></li>
        <li><a href="#">메뉴4</a></li>
        <li><a href="#">메뉴5</a></li>
      </ul>
      <div id="sub_menu_container">
        <ul id="sub_menu">
          <li><a href="#">메뉴1-1</a></li>
          <li><a href="#">메뉴1-2</a></li>
          <li><a href="#">메뉴1-3</a></li>
          <li><a href="#">메뉴1-4</a></li>
          <li><a href="#">메뉴1-5</a></li>
        </ul>
        <ul id="sub_menu">
          <li><a href="#">메뉴2-1</a></li>
          <li><a href="#">메뉴2-2</a></li>
          <li><a href="#">메뉴2-3</a></li>
          <li><a href="#">메뉴2-4</a></li>
          <li><a href="#">메뉴2-5</a></li>
        </ul>
        <ul id="sub_menu">
          <li><a href="#">메뉴3-1</a></li>
          <li><a href="#">메뉴3-2</a></li>
          <li><a href="#">메뉴3-3</a></li>
          <li><a href="#">메뉴3-4</a></li>
          <li><a href="#">메뉴3-5</a></li>
        </ul>
        <ul id="sub_menu">
          <li><a href="#">메뉴4-1</a></li>
          <li><a href="#">메뉴4-2</a></li>
          <li><a href="#">메뉴4-3</a></li>
          <li><a href="#">메뉴4-4</a></li>
          <li><a href="#">메뉴4-5</a></li>
        </ul>
        <ul id="sub_menu">
          <li><a href="#">메뉴5-1</a></li>
          <li><a href="#">메뉴5-2</a></li>
          <li><a href="#">메뉴5-3</a></li>
          <li><a href="#">메뉴5-4</a></li>
          <li><a href="#">메뉴5-5</a></li>
        </ul>
      </div>
    </nav>
  </body>
</html>
