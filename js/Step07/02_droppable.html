<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="/resource/lib/jquery-ui.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/resource/lib/jquery-ui.theme.css"
    />
    <script src="/resource/lib/jquery-3.6.0.js"></script>
    <script src="/resource/lib/jquery-ui.js"></script>
    <style>
      #draggable {
        width: 100px;
        height: 100px;
        padding: 0.5em;
        float: left;
        margin: 10px 10px 10px 0;
      }
      #droppable {
        width: 150px;
        height: 150px;
        padding: 0.5em;
        float: left;
        margin: 10px;
      }
    </style>
    <script>
      $(function () {
        $("#draggable").draggable();
        $("#droppable").droppable({
          drop: function (event, ui) {
            $(this).addClass("ui-state-highlight").find("p").html("Dropped!");
          },
        });
      });
    </script>
  </head>
  <body>
    <div id="draggable" class="ui-widget-content">
      <p>Drag me to my target</p>
    </div>

    <div id="droppable" class="ui-widget-header">
      <p>Drop here</p>
    </div>
  </body>
</html>
