<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    input{
      width: 0px;
    }
    input:checked+label{
      background-image: url('/resource/image/radio_check.png');
      background-color: skyblue;
    }
    label{
      padding:5px 5px 5px 30px;
      /* padding-left: 30px; */
      background-image: url('/resource/image/radio_none_check.png');
      background-position: 5px center;
      background-repeat: no-repeat;
      background-size: 16px;
      display: inline-block;
      border: 1px solid blue;
    }
  </style>
</head>
<body>
  <input type="radio" name="n" id="n1" checked><label for="n1">예</label><br>
  <input type="radio" name="n" id="n2" ><label for="n2">아니오</label><br>

</body>
</html>
