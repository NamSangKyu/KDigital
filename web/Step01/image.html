<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>이미지</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
  <!--
    src : 이미지 경로
    alt : 대체 문자열(엑박이거나 스크린리더에서 나타낼 문자열)
  -->
  <!--상대경로 : 현재 html 파일을 기준으로 해당 이미지까지의 경로-->
  <img src="img/france.jpg" alt="크리스마스 이미지">
  <img src="img/gifts.jpg" width="300" height="" title="툴팁">
  <img src="../resource/img/christmas.jpg" alt="">
  <hr>
  <!--절대경로 : root 폴더 기준으로 해당 이미지까지의 경로-->
  <img src="/Step01/img/france.jpg" alt="">
  <img src="/Step01/img/gifts.jpg" alt="">
  <img src="/resource/img/christmas.jpg" alt="">
  <!--URL 경로 : 이미지 URL 경로(오픈마켓, 이미지를 많이 사용하는 커뮤니티 사이트에서 주로 사용)-->
  <img src="https://t1.daumcdn.net/daumtop_chanel/op/20200723055344399.png" alt="">
  
</body>
</html>
