  <h1>헌법 제 28 조</h1>
  <p>공개하지&nbsp;&nbsp;&nbsp;&nbsp;아니한 회의내용의 공표에 관하여는 법률이 정하는 바에 의한다.</p>

  <p>국회나 그 위원회의 요구가 있을 때에는<br>국무총리·국무위원 또는 정부위원은 출석·답변하여야 하며,<br>국무총리 또는 국무위원이 출석요구를 받은 때에는 <br>국무위원 또는 정부위원으로 하여금 출석·답변하게 할 수 있다.</p>
  
  <p>공무원의 신분과 정치적 중립성은 법률이 정하는 바에 의하여 보장된다.</p>
  
  <p>&copy;의원을 제명하려면 국회재적의원 3분의 2 이상의 찬성이 있어야 한다.</p>
