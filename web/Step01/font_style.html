  <p>공개하지 아니한 <b>회의내용</b>의 공표에 관하여는 <strong>법률</strong>이 정하는 바에 의한다.</p>

  <p>국회나 그 위원회의 요구가 있을 때에는 <u>국무총리·국무위원 또는 정부위원은 <i>출석·답변</i>하여야 하며</u>, 국무총리 또는 <em>국무위원</em>이 출석요구를 받은 때에는 국무위원 또는 정부위원으로 하여금 출석·답변하게 할 수 있다.</p>
  
  <p>공무원의 신분과 정치적 중립성은 법률이 정하는 바에 의하여 보장된다.</p>
  
  <p>의원을 제명하려면 국회재적의원 3분의 2 이상의 찬성이 있어야 한다.</p>
