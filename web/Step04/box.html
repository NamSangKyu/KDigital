<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    /*가로 세로 길이를 잡을수 있는건 block 태그 종류만 가능 */
      .container{
        border:1px solid black;
        width:200px;
        height: 100px;
      }
      .outter{
        border:1px solid black;
        width: 1000px;
        height: 500px;
      }
      .inner{
        border:1px solid black;
        width: 50%;
        height: 200px;        
      }
  </style>
</head>
<body>
  <div class="container">
    컨테이너 내용
  </div>  
  <div class="outter">
    <div class="inner"></div>
  </div>
</body>
</html>
