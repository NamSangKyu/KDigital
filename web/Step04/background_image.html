<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      div {
        width: 1000px;
        height: 700px;
        border: 20px dashed black;
        background-image: url("/resource/img/christmas.jpg");
        /* 
          no-repeat : 반복안함, repeat-x : 가로방향으로 반복,
          repeat-y : 세로 방향으로 반복, repeat : 가로세로 반복 , 기본값
        */
        background-repeat: no-repeat;
       /*
          배경이미지 사이즈 가로 세로 픽셀, % 로 줄수 있음
          cover : 가로 세로 중 작은 비율로 계산해서 전부 채움 이미지가 잘림,  
          contain : 가로 세로 중 큰 비율로 계산해서 채움,
                    이미지가 영역 전체를 채우지는 못함
        */
        background-size: 300px;
        /*
          배경이미지 위치 잡을때 px, % 단위로 좌표 설정
          키워드를 이용해서 top center bottom right left
        */
        background-position: center bottom;
        /* border-box, padding-box, content-box */
        background-origin: border-box;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
