<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
     /*
            float : 선택한 요소를 왼쪽부터 또는 오른쪽부터
                    순서대로 배치하는 CSS
             속성 : left, right
        */
    div{
      width: 150px;
      height: 150px;
      border : 1px solid black;
      text-align: center;
      font-size: 24px;
      float: right;
    }
  </style>
</head>
<body>

  <div>1</div>  
  <div>2</div>  
  <div>3</div>  
  <div>4</div>  
</body>
</html>
