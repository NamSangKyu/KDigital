<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>목록 태그 css</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    ul{
      /*
        리스트 블릿문자 : none, disc, circle, square
      */
      /* list-style-type: square; */
      list-style-image: url('img/bullet.png');
      /* 목록 위치 : inside, outside */
      list-style-position: inside;
    }
    ol{
      /* 순번 : decimal, lower-roman, upper-roman, lower-alpha, upper-alpha  */
      list-style-type: korean-hangul-formal;
    }
  </style>
</head>
<body>
    <ul>
      <li>항목 - 1</li>
      <li>항목 - 2</li>
      <li>항목 - 3</li>
      <li>항목 - 4</li>
    </ul>
    <ol>
      <li>항목 - 1</li>
      <li>항목 - 2</li>
      <li>항목 - 3</li>
      <li>항목 - 4</li>
    </ol>
</body>
</html>
