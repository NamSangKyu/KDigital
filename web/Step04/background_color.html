<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    div{
      width: 400px;
      height: 400px;
      border: 20px dashed black;
      padding: 50px;
      font-size: 32px;
      font-weight: bold;
      background-color: royalblue;
      /* 
        배경을 어디 영역까지 채울것인가? 
        border-box : 테두리까지 채움
        padding-box : padding 영역까지 채움
        content-box : content 영역까지 채움
      */
      background-clip: content-box;
    }
    .clip_text{
      background-image: url('/resource/img/christmas.jpg');
      background-clip: text;
      -webkit-background-clip: text;
      color:transparent; 
    }
  </style>
</head>
<body>
  <div>Hello World</div>  
  <hr>
  <div class="clip_text">
    Hello World
  </div>
</body>
</html>
