<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    header{
      width: 1200px;
      height: 100px;
      border:1px solid black;
      margin:0 auto;
    }
    nav{
      width: 1200px;
      height: 50px;
      border:1px solid black;
      margin:0 auto;
    }
    section{
      width: 1000px;
      height: 300px;
      border:1px solid black;
      float: left;
      box-sizing: border-box;
    }
    aside{
      width: 200px;
      height: 300px;
      border:1px solid black;
      box-sizing: border-box;
      float: left;
    }
    .container{
      width: 1200px;
      border:1px solid red;
      margin: 0 auto;
    }
    footer{
      width: 1200px;
      height: 200px;
      border:1px solid black;
      margin:0 auto;
      clear: both;
    }
  </style>
</head>
<body>
  <header>
    웹페이지의 제목, 머리글 영역
  </header>  
  <nav>
    링크 모음, 주로 메뉴 영역
  </nav>
  <div class="container">
    <section>
      본문 내용 영역, 주제별 내용 영역
      <article>실제 콘텐츠 세부 내용</article>
    </section>
    <aside>본문 외적인 내용, 광고영역, section과 상관 없는 내용</aside>
  </div>
  <footer>
    웹페이지에서 맨 아래부분, 이용약관,  개인정보처리방침 링크. copylight, 고객센터,사업자정보
  </footer>
</body>
</html>
