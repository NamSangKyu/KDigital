<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>div, span 태그</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
  <!--
    html에서 영역을 잡는 태그 div, span
    div : block 형태로 영역을 잡음(block tag: h1, p....)
    span : inline 형태로 영역을 잡음(inline tag : b, u, a, img....)
  -->
  <div>div 태그로 <span>영역</span>을 잡음</div>
  <div>div 태그로 영역을 잡음</div>
  <div>div 태그로 영역을 잡음</div>

</body>
</html>
