<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>테이블 기초</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
  <h2>3행 4열짜리 테이블</h2>
    <table border="1">
       <tr>
         <td>1</td>
         <td>2</td>
         <td>3</td>
         <td>4</td>
       </tr>
       <tr>
         <td>5</td>
         <td>6</td>
         <td>7</td>
         <td>8</td>
       </tr>
       <tr>
         <td>9</td>
         <td>10</td>
         <td>11</td>
         <td>12</td>
       </tr>
    </table>
    <hr>
    <h2>5행 5열짜리 테이블</h2>
    <table border="1">
      <tr>
        <td colspan="3">1</td>
        <td>2</td>
        <td>3</td>
        
      </tr>
      <tr>
        <td>6</td>
        <td rowspan="2">7</td>
        <td>8</td>
        <td>9</td>
        <td>10</td>
      </tr>
      <tr>
        <td>11</td>
        <td>12</td>
        <td>13</td>
        <td>14</td>
      </tr>
      <tr>
        <td>16</td>
        <td>17</td>
        <td>18</td>
        <td colspan="2" rowspan="2">19</td>
      </tr>
      <tr>
        <td>21</td>
        <td>22</td>
        <td>23</td>
      </tr>
    </table>
</body>
</html>
