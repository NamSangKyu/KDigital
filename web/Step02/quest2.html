<!DOCTYPE html>
<html>

    <title>폼 태그</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <form action="">
      <table>
        <tr>
          <th>
            <label for="id">아이디</label>
          </th>
          <td>

        </tr>
        <tr>
          <th>

          </th>
          <td>
            <input type="password" id="pass" name="pass" />
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <button>제출</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
