<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    *{
      margin:0;
      padding:0;
    }
    a:link,a:visited{
      width: 100%;
      padding:20px 0px;
      text-align: center;
      line-height: 16px;
      border:1px solid black;
      box-sizing: border-box;
      display: inline-block;
    }
    li{
      width: calc(100% / 6);
      float: left;
    }
    ul{
      width: 100%;
      list-style-type: none;
    }
    @media screen and (max-width:760px) {
      li{
        width: 50%;
      }      
    }
    @media screen and (max-width:360px) {
      li{
        width: 100%;
      }      
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="#">메뉴1</a></li>
    <li><a href="#">메뉴2</a></li>
    <li><a href="#">메뉴3</a></li>
    <li><a href="#">메뉴4</a></li>
    <li><a href="#">메뉴5</a></li>
    <li><a href="#">메뉴6</a></li>
  </ul>  
</body>
</html>
