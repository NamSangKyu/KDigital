<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Position</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    body{
      height: 3000px;
    }
    div{
      width: 100px;
      height: 100px;
      border:1px solid black;
    }
    .absolute{
      position: absolute;
      top:20px;
      left:10px;
      background-color: blueviolet;
    }
    .fixed{
      position:fixed;
      right: 0px;
      bottom:0px;
      background-color: cornflowerblue;
    }
  </style>
</head>
<body>
  <p>
    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Modi odio magnam amet facilis ipsa repellat nisi eius consequuntur ea, minima deleniti sed atque ipsum. Voluptatum a tempora dolorum esse nesciunt.
  </p>
  <div class="absolute">position absolute</div>
  <div class="fixed">position fixed </div>
</body>
</html>
