<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    *{
      margin:0;
      padding:0;
    }
    a:link,a:visited{
      width: 200px;
      padding:20px 0px;
      text-decoration:none;
      text-align: center;
      line-height: 16px;
      font-size: 16px;
      display: inline-block;
      border:1px solid black;
    }
    ul{
      list-style-type: none;
      border: 1px solid red;
      clear: both;
    }
    li{
      float: left;
    }
    .menu1{
      width: 1200px;
    }
    .menu2{
      width:80%;
    }
    .menu2 li{
      width: 20%;
    }
    .menu2 a{
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <ul class="menu1">
    <li><a href="#">링크1</a></li>
    <li><a href="#">링크2</a></li>
    <li><a href="#">링크3</a></li>
    <li><a href="#">링크4</a></li>
    <li><a href="#">링크5</a></li>
  </ul>  
  <ul class="menu2">
    <li><a href="#">링크1</a></li>
    <li><a href="#">링크2</a></li>
    <li><a href="#">링크3</a></li>
    <li><a href="#">링크4</a></li>
    <li><a href="#">링크5</a></li>
  </ul>  
</body>
</html>
