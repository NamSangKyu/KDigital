<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>position</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    *{
      margin:0;
      padding:0;
    }
    .container{
      width: 1200px;
      height: 500px;
      border:1px solid black;
      margin-top: 50px;
      margin-left: 50px;  
    }
    .absolute{
      width: 100px;
      height: 100px;
      border:1px solid red;
      top:100px;
      left: 100px;
      position: absolute;
    }
    .relative{
      width: 100px;
      height: 100px;
      border:1px solid blue;
      top:100px;
      left: 100px;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="container">
      <div class="absolute"></div>
      <div class="relative"></div>
  </div>  
</body>
</html>
