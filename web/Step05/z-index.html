<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>z-index</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    div{
      width: 200px;
      height: 200px;
      border:1px solid black;
      position: absolute;
    }
    .box1{
      background-color: crimson;
      top:100px;
      left: 100px;
      z-index: 1;
    }
    .box2{
      background-color: cyan;
      top:150px;
      left: 150px;
      z-index: 10;
    }
    .box3{
      background-color: darkgoldenrod;
      top: 200px;
      left: 200px;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
</body>
</html>
