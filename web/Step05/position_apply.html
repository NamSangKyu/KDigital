<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>position</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body{
        height: 3000px;
      }
      .container{
        width: 1200px;
        height: 600px;
        margin:0 auto;
        position:relative;
        border: 1px solid black;
      }
      .item{
        width: 200px;
        height: 200px;
        border:2px solid red;
        top:100px;
        left: 100px;
      }
      /* 자기를 감싸는 태그(박스)를 기준으로 삼음 --> 박스도 position 속성이 있음 */
      .absolute{
        position:absolute;
      }
      /* 웹 브라우저 기준 */
      .fixed{
        position: fixed;
      }
      /* 해당 태그가 출력되는 지점을 기준으로 삼음 */
      .relative{
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item absolute">
        <h2>제목 - 1</h2>
        <p>내용</p>
      </div>
      <div class="item fixed">
        <h2>제목 - 2</h2>
        <p>내용</p>
      </div>
      <div class="item relative">
        <h2>제목 - 3</h2>
        <p>내용</p>
      </div>
    </div>
  </body>
</html>
