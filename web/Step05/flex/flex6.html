<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .flex_row {
        display: flex;
        width: 400px;
        height: 500px;
        flex-flow: row wrap;
        border: 1px solid black;
      }
      .box {
        padding: 10px 45px;
        margin: 5px;
        background-color: darkblue;
        color: white;
      }
      .align1 {
        align-content: flex-start;
      }
      .align2 {
        align-content: flex-end;
      }
      .align3 {
        align-content: center;
      }
      .align4 {
        align-content: space-around;
      }
      .align5 {
        align-content: space-between;
      }
    </style>
  </head>
  <body>
    <div class="flex_row align1">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
    <div class="flex_row align2">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
    <div class="flex_row align3">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
    <div class="flex_row align4">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
    <div class="flex_row align5">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
  </body>
</html>
