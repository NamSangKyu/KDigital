<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    .flex_container{
      width: 1200px;
      height: 500px;
      display: flex;
      flex-direction: column;
      border: 1px solid black;
      padding: 10px;
    }
    .box{
      padding: 20px;
      margin: 5px;
      background-color: darkblue;
      color: white;
    }
    .self1{
      align-self: flex-start;
    }
    .self2{
      align-self: flex-end;
    }
    .self3{
      align-self: center;
    }
    .self4{
      align-self: stretch;
    }
  </style>
</head>
<body>
  <div class="flex_container">
    <div class="box self1">1</div>
    <div class="box self2">2</div>
    <div class="box self3">3</div>
    <div class="box self4">4</div>
</div>
</body>
</html>
