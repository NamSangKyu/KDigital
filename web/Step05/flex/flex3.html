<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    *{
      margin: 0;
      padding:0;
    }
    .flex_container{
      width: 1200px;
      border: 1px solid black;
      padding : 10px;
    }
    .flex_container div{
      border: 1px solid blue;
      padding:10px;
    }
    .box{
      margin:5px;
      width: 100px;
      background-color: darkblue;
      color:white;
    }
    .flex_row{
      display: flex;
      flex-direction: row;
      height: 100px;
    }
    .align1{
      /* 메인 축 시작점부터 배치 */
      justify-content: flex-start;
    }
    .align2{
      /* 메인 축 끝점 기준으로 배치 */
      justify-content: flex-end;
    }
    .align3{
      /* 메인축 가운데 정렬 */
      justify-content: center;
    }
    .align4{
      /* 메인축 같은 간격으로 배치 */
      justify-content: space-around;
    }
    .align5{
      /* 메인축 양끝에 배치후 가운데에서 같은 간격으로 배치 */
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="flex_container">
    <div class="flex_row align1">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
    <div class="flex_row align2">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
    <div class="flex_row align3">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
    <div class="flex_row align4">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
    <div class="flex_row align5">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
  </div>
</body>
</html>
