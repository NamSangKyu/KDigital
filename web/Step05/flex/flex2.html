<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>flex</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    *{
      margin: 0;
      padding:0;
    }
    .flex_container{
      width: 1200px;
      border: 1px solid black;
      padding : 10px;
    }
    .flex_container div{
      border: 1px solid blue;
      padding:10px;
    }
    .box{
      margin:5px;
      width: 300px;
      background-color: darkblue;
      color:white;
    }
    .flex_row_1{
      display: flex;
      flex-direction: row;
      /* 배피할 공간이 모자르면 다음줄로 */
      flex-wrap: wrap;
    }
    .flex_row_2{
      display: flex;
      flex-direction: row;
      flex-wrap: wrap-reverse;
    }
    .flex_row_3{
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
    }
    .flex_row_4{
      display: flex;
      /* direction, wrap 속성을 한번에 표기 */
      flex-flow: row wrap;
    }
  </style>
</head>
<body>
  <div class="flex_container">
    <div class="flex_row_1">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
    </div>
    <div class="flex_row_2">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
    </div>
    <div class="flex_row_3">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
    </div>
    <div class="flex_row_4">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
    </div>
  </div>
</body>
</html>
