<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    *{
      margin:0;
      padding:0;
    }
    .flex_container{
      width: 1200px;
      margin: 0 auto;
      font-size: 0px;
      display: flex;
      flex-direction: column;
    }
    #member_bar{
      height: 50px;
      padding:5px 0px;
      background-color: #e9e9e9;
      text-align: right;
    }
    #member_bar img{
      width: 50px;
      float: left;
    }
    #member_bar p{
      width: 200px;
      float: left;
      font-size: 16px;
      text-align: left;
      padding-left: 5px;
      margin-top: 2px;
    }
    #member_bar > div{
      width: 300px;
      display: inline-block;
    }
    #member_bar a:link,#member_bar a:visited{
      font-size: 0.8em;
      color: #8a8a8a;
      text-decoration: none;
    }
    .ad_img{
      position: relative;
    }
    .ad_img button{
      background: none;
      border:none;
      background-color: rgba(255, 255, 255, 0.5);
      width: 50px;
      height: 50px;
    }
    .ad_img button > img{
      width: 50px;
    }
    .left_arrow{
      position:absolute;
      top:calc(50% - 25px);
    }
    .right_arrow{
      position:absolute;
      top:calc(50% - 25px);
      right: 0px;
    }
  </style>
</head>
<body>
  <div class="flex_container">
    <header>
      <div id="member_bar">
        <div>
          <img src="img/profile.png" alt="">
          <p>OOO 로그인 하셨습니다.</p>
          <p><a href="">로그아웃</a> | <a href="">정보수정</a></p>
        </div>
      </div>
      <div class="ad_img">
        <button class="left_arrow"><img src="img/left_arrow.png" alt=""></button>
        <button class="right_arrow"><img src="img/right_arrow.png" alt=""></button>
        <img src="img/main_4.jpg" alt="">
      </div>
    </header>

  </div>
</body>
</html>
