<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>flex</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    *{margin:0;padding:0}
    .flex_container{
      width: 1200px;
      border:1px solid black;
      padding: 10px;
    }
    .flex_container div{
      padding:10px;
      border: 1px solid blue;
    }
    .box{
      margin:5px;
      width: 100px;
      height: 100px;
      background-color: darkblue;
      color: white;
    }
    .flex_row{
      display: flex;
      flex-direction: row;
    }
    .flex_row_reverse{
      display: flex;
      flex-direction: row-reverse;
    }
    .flex_colum{
      display: flex;
      flex-direction: column;
      width: 400px;
      height: 500px;
      float: left;
    }
    .flex_colum_reverse{
      display: flex;
      flex-direction: column-reverse;
      width: 400px;
      height: 500px;
      float: left;
    }
  </style>
</head>
<body>
  <div class='flex_container'>
    <div class="flex_row">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
    <div class="flex_row_reverse">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
    <div class="flex_colum">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
    <div class="flex_colum_reverse">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
  </div>
</body>
</html>
