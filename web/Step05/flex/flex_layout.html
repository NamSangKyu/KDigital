<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    *{
      margin:0;
      padding:0;
    }
    .flex_container{
      width: 1200px;
      margin:0 auto;
      display: flex;
      flex-direction: column;
    }
    header{
      border:1px solid black;
      padding:20px 10px;
    }
    nav{
      border:1px solid black;
      padding: 5px;
    }
    ul{
      list-style-type: none;
      display: flex;
      flex-direction: row;
      justify-content: center;
    }
    li{
      border:1px solid black;
    }
    a:link,a:visited{
      display: inline-block;
      width: 200px;
      font-size: 20px;
      color:black;
      text-decoration: none;
      text-align: center;
      padding: 20px 0px;
    }
    .main_container{
      display: flex;
      flex-direction: row;
      border:1px solid black;
    }
    section{
      width:75%;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      padding: 20px 0px;
      justify-content: flex-start;
      border:1px solid black;
    }
    aside{
      width: 25%;
      border:1px solid black;
    }
    h2{
      width: 100%;
      padding:10px;
    }
    article{
      width: calc(100% / 3);
      height: 300px;
      border:1px solid black;
      box-sizing: border-box;
    }
    footer{
      border: 1px solid black;
      display: flex;
      justify-content: space-between;
      padding: 20px 0px;
    }
    .logo{
      width: 200px;
      height: 100px;
      border:1px solid black;
    }
    .company{
      width: 400px;
      height: 100px;
      border:1px solid black;
    }
  </style>
</head>
<body>
  <div class="flex_container">
    <header>
      <h1>Header 제목 영역</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">menu1</a></li>
        <li><a href="#">menu2</a></li>
        <li><a href="#">menu3</a></li>
        <li><a href="#">menu4</a></li>
        <li><a href="#">menu5</a></li>
      </ul>
    </nav>
    <div class="main_container">
      <section>
        <h2>section 제목영역</h2>
        <article>
          <h3>article 제목 영역</h3>
          <p>article 내용 영역</p>
        </article>
        <article>
          <h3>article 제목 영역</h3>

        </article>
        <article>
          <h3>article 제목 영역</h3>
          <p>article 내용 영역</p>
        </article>
        <article>
          <h3>article 제목 영역</h3>
          <p>article 내용 영역</p>
        </article>
        <article>
          <h3>article 제목 영역</h3>
          <p>article 내용 영역</p>
        </article>
        <article>
          <h3>article 제목 영역</h3>
          <p>article 내용 영역</p>
        </article>
      </section>
      <aside>
        <h2>aside 제목영역</h2>        
      </aside>
    </div>
    <footer>
      <div class="logo">로고</div>
      <div class="company">회사정보</div>
    </footer>
  </div>  
</body>
</html>
