<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    *{
      margin:0;
      padding:0;
    }
    .container{
      width: 1200px;
      margin:0 auto;
      display: grid;
      grid-template-columns: repeat(7,1fr);
      grid-auto-rows: auto;
      grid-template-areas: 
        "header header header header header header header"
        "nav nav nav nav nav nav nav "
        "section section section section section section aside"
        "footer footer footer footer footer footer footer"
      ;
    }
    header{
      grid-area: header;
      border:1px solid black;
      padding:50px 20px;
    }
    nav{
      grid-area: nav;
      border:1px solid black;
      padding:10px 0px;
    }
    ul{
      list-style-type: none ;
    }
    li{
      display: inline-block;
    }
    a:link,a:visited{
      width: 150px;
      text-align: center;
      display: inline-block;
      padding: 15px 0px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>헤더 영역</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#">메뉴3</a></li>
        <li><a href="#">메뉴4</a></li>
        <li><a href="#">메뉴5</a></li>
      </ul>
    </nav>
  </div>
</body>
</html>
